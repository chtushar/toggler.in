version: '1'
packages:
  - name: 'query'

    path: './query'
    queries: './sql'
    schema: './migrations'

    engine: 'postgresql'
    sql_package: 'pgx/v4'

    emit_json_tags: false

    emit_db_tags: true

    emit_prepared_queries: true

    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false

    emit_exported_queries: false

    output_db_file_name: 'db_gen.go'

    output_files_suffix: '_gen'
